        type: number
      pin:
        type: string
      type:
        type: string
    type: object
  model.CreatePayment:
    properties:
      amount:
        type: number
      referenceCode:
        type: string
      sourceAccountID:
        type: string
    type: object
  model.CreateTransaction:
    properties:
      amount:
        type: number
      destinationAccountID:
        type: string
      sourceAccountID:
        type: string
    type: object
  model.DeleteAccount:
    properties:
      id:
        type: string
      pin:
        type: string
    type: object
  model.Login:
    properties:
      id:
        example: "111"
        type: string
      password:
        example: password
        type: string
    type: object
  model.SignUp:
    properties:
      address:
        example: Bangkok
        type: string
      birth_date:
        example: "2004-01-02"
        type: string
      id:
        example: "111"
        type: string
      name:
        example: John Doe
        type: string
      password:
        example: password
        type: string
    type: object
  model.TopUp:
    properties:
      amount:
        type: number
      id:
        type: string
    type: object
