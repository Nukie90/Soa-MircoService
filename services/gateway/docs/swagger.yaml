basePath: /api/v1
definitions:
  model.AccountVerify:
    properties:
      id:
        type: string
      pin:
        type: string
    type: object
  model.ChangePin:
    properties:
      id:
        type: string
      newPin:
        type: string
      oldPin:
        type: string
    type: object
